      position: relative;

      padding: 40px;

      border: 2px solid #f8b500;
      margin-bottom: 10px;
      z-index: 2;
      position: relative;
    }

    .title {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #ffcc80;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .phrase {
      font-size: 1.4em;
      color: #fff;
      line-height: 1.5;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .timer-box {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 10px 20px;
      margin-top: 15px;
      display: inline-block;
      color: #ffd700;
      font-size: 1em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      max-width: 500px;
      color: #fff;
      font-size: 1em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      margin-top: 15px;
      position: relative;
      display: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      border: 2px solid #f8b500;
      text-align: left;
      transform: translateY(30px);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
      z-index: 2;
    }

    .sport-popup.show {
      display: block;
      transform: translateY(0);

    }

    // Timer jusqu'à 7h30
    function updateTimer() {

      let next730 = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 7, 30, 0);
      if (now >= next730) next730.setDate(next730.getDate() + 1);
      const diff = next730 - now;
      const hours = Math.floor(diff / (1000*60*60));
      const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((diff % (1000*60)) / 1000);
