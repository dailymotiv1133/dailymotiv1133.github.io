<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ESF - Phrase du jour</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Titre ESF */
    .esf-title {
      font-size: 5em;
      font-weight: bold;
      background: linear-gradient(to right, #0033a0, #e30613); /* bleu et rouge ESF */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 30px 0 10px 0;
    }

    /* Illustration sports */
    .illustration {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .illustration img {
      width: 80px;
      height: 80px;
      border-radius: 15px;
      border: 2px solid #f8b500;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Encadré phrase */
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      padding: 40px;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      border: 2px solid #f8b500;
      margin-bottom: 40px;
    }

    .title {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #ff6f61;
      font-weight: bold;
    }

    .phrase {
      font-size: 1.4em;
      color: #333;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="esf-title">ESF</div>

  <div class="illustration">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Skiing_icon.png" alt="Ski">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Snowboard_icon.png" alt="Snowboard">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Biathlon_icon.png" alt="Biathlon">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Cross-country_skiing_icon.png" alt="Ski de fond">
  </div>

  <div class="card">
    <div class="title">Un petit mot t’attendait ici…</div>
    <div class="phrase" id="phrase">Chargement...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
