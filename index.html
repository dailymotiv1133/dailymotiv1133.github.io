<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ESF - Phrase du jour</title>
  <style>
    /* Corps du site avec fond animé */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      animation: backgroundShift 10s ease infinite alternate;
      position: relative;
      z-index: 0;
    }

    /* Couche semi-transparente pour faire ressortir le contenu */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.3);
      pointer-events: none;
      z-index: 0;
    }

    @keyframes backgroundShift {
      from { background: linear-gradient(135deg, #fceabb, #f8b500); }
      to { background: linear-gradient(135deg, #f8b500, #fceabb); }
    }

    /* Titre ESF */
    .esf-title {
      font-size: 5em;
      font-weight: bold;
      background: linear-gradient(to right, #0033a0, #e30613); /* bleu et rouge ESF */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 30px 0 10px 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      z-index: 1;
    }

    /* Illustration sports */
    .illustration {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      z-index: 1;
    }

    .illustration img {
      width: 80px;
      height: 80px;
      border-radius: 15px;
      border: 2px solid #f8b500;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .illustration img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Encadré phrase */
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      padding: 40px;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      border: 2px solid #f8b500;
      margin-bottom: 40px;
      z-index: 1;
    }

    .title {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #ff6f61;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .phrase {
      font-size: 1.4em;
      color: #333;
      line-height: 1.5;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Titre ESF -->
  <div class="esf-title">ESF</div>

  <!-- Illustrations des sports -->
  <div class="illustration">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Alpine_skiing_pictogram.svg" alt="Ski">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Snowboarding_pictogram.svg" alt="Snowboard">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/Biathlon_pictogram.svg" alt="Biathlon">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Cross_country_skiing_pictogram.svg" alt="Ski de fond">
  </div>

  <!-- Encadré de la phrase -->
  <div class="card">
    <div class="title">On Dirait Qu'un Petit Mot S'est Egaré Ici..</div>
    <div class="phrase" id="phrase">Chargement...</div>
  </div>

  <!-- Script de déblocage -->
  <script src="script.js"></script>
</body>
</html>
